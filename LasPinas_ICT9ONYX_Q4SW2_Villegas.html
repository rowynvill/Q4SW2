	<script>
		function convertTemp() {
			let tempF = document.getElementById("tempF").value;
			if (tempF) {
				let tempC = (tempF - 32) * 5/9;
				tempC = Math.round(tempC * 10) / 10; // round to 1 decimal place
				document.getElementById("result").innerHTML = tempF + "Â°F = " + tempC + "Â°C";
			}
		}

		function displayDateTime() {
			let now = new Date();
			let dateStr = now.toLocaleDateString();
			let timeStr = now.toLocaleTimeString();
			document.getElementById("datetime").innerHTML = "Current date and time: " + dateStr + " " + timeStr;
		}

		displayDateTime();
	</script>
